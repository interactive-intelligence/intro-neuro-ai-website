<div class="staffer">
  {%- if page.photo -%}
  <div class="staffer-image-container">
    <img
      class="staffer-image"
      src="{{ site.baseurl }}{{ page.subpath }}{{ page.photo }}"
      alt=""
    />
  </div>
  {%- endif -%}
  <div>
    <h3 class="staffer-name" id="{{ page.name | slugify }}">
      {%- if page.website -%}
      <a href="{{ page.website }}">{{ page.name }}</a>
      {%- else -%} {{ page.name }} {%- endif -%} {%- if page.pronouns -%}
      <span class="staffer-pronouns">{{ page.pronouns }}</span>
      {%- endif -%}
    </h3>
    {%- if page.email -%}
    <p><a href="mailto:{{ page.email }}">{{ page.email }}</a></p>
    {%- endif -%} {{ content }}
  </div>
</div>
